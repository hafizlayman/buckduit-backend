services:
  - type: web
    name: buckduit-backend
    env: python
    region: singapore
    plan: starter
    autoDeploy: true
    healthCheckPath: /api/health
    buildCommand: ./start.sh build
    startCommand: ./start.sh web
    envVarGroups:
      - buckduit-prod

  - type: worker
    name: buckduit-worker
    env: python
    region: singapore
    plan: starter
    autoDeploy: true
    buildCommand: ./start.sh build
    startCommand: ./start.sh worker
    envVarGroups:
      - buckduit-prod

envVarGroups:
  - name: buckduit-prod
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEB_CONCURRENCY
        value: "2"
      - key: WORKER_RESTART_BACKOFF
        value: "5"
      - key: SUPABASE_URL
        value: "<your-supabase-url>"
      - key: SUPABASE_ANON_KEY
        value: "<your-anon-key>"
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: "<your-service-role-key>"
      - key: TELEGRAM_BOT_TOKEN
        value: "<your-telegram-bot-token>"
      - key: TELEGRAM_CHAT_ID
        value: "<your-chat-id>"
      - key: OPENAI_API_KEY
        value: "<if-used>"
