services:
  - type: web
    name: buckduit-web
    env: python
    plan: free
    region: singapore
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    healthCheckPath: /api/system/health
    autoDeploy: true
    autoHeal: true

    envVars:
      # ---- App ----
      - key: PORT
        value: "5000"
      - key: FLASK_ENV
        value: "production"
      - key: APP_ENV
        value: "prod"
      - key: APP_MODE
        value: "real"
      - key: DEBUG
        value: "false"
      - key: AUTO_START_WORKER
        value: "false"

      # ---- Supabase ----
      - key: SUPABASE_URL
        value: "https://lpdrdtjtowfhxujenewm.supabase.co"
      - key: SUPABASE_SERVICE_KEY
        value: "your_service_key_here"
      - key: SUPABASE_ANON_KEY
        value: "your_anon_key_here"

      # ---- Telegram (optional) ----
      - key: TELEGRAM_BOT_TOKEN
        value: ""
      - key: TELEGRAM_CHAT_ID
        value: ""

      # ---- Predictive defaults ----
      - key: REAL_SMOOTH_ALPHA
        value: "0.35"
      - key: BIAS_THRESHOLD
        value: "0.12"

      # ---- CORS ----
      - key: CORS_ORIGINS
        value: "https://your-frontend.onrender.com,http://localhost:5173"

      # ---- Sync/Health ----
      - key: SYNC_SCOPE
        value: "default"
      - key: SYNC_HEALTH_GREEN
        value: "120"
      - key: SYNC_HEALTH_YELLOW
        value: "300"

      # ---- Optional Mirror ----
      - key: ENABLE_ALERT_MIRROR
        value: "true"
      - key: MIRROR_SHARED_SECRET
        value: ""
      - key: SECRET_KEY
        value: ""
